        // داده‌های کامل محصولات
        const allProducts = [
            { 
                id: 1, 
                name: "لپ‌تاپ گیمینگ ایسوس", 
                price: 45000000, 
                icon: "💻", 
                category: "الکترونیک", 
                description: "لپ‌تاپ گیمینگ با پردازنده Core i7" 
            },
            { 
                id: 2, 
                name: "هدفون بی‌سیم سونی", 
                price: 850000, 
                icon: "🎧", 
                category: "الکترونیک", 
                description: "هدفون بی‌سیم با نویزکنسلینگ" 
            },
            { 
                id: 3, 
                name: "گوشی هوآوی P50", 
                price: 12000000, 
                icon: "📱", 
                category: "الکترونیک", 
                description: "گوشی هوشمند با دوربین 50 مگاپیکسل" 
            },
            { 
                id: 4, 
                name: "کفش ورزشی نایک", 
                price: 650000, 
                icon: "👟", 
                category: "پوشاک", 
                description: "کفش ورزشی با کفی ارتوپدی" 
            },
            { 
                id: 5, 
                name: "ساعت هوشمند", 
                price: 1200000, 
                icon: "⌚", 
                category: "الکترونیک", 
                description: "ساعت هوشمند با قابلیت اندازه گیری ضربان قلب" 
            },
            { 
                id: 6, 
                name: "کیف چرمی مردانه", 
                price: 950000, 
                icon: "💼", 
                category: "پوشاک", 
                description: "کیف چرمی مردانه با کیفیت عالی" 
            }
        ];

        let filteredProducts = [...allProducts];

        // وقتی صفحه لود شد
        window.addEventListener('load', function() {
            displayProducts(allProducts);
            updateCartCount();
        });

        // فیلتر محصولات
        function filterProducts(category) {
            // آپدیت دکمه‌های فعال
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            if (category === 'all') {
                filteredProducts = [...allProducts];
            } else {
                filteredProducts = allProducts.filter(product => product.category === category);
            }
            
            displayProducts(filteredProducts);
        }

        // نمایش محصولات
        function displayProducts(products) {
            const container = document.getElementById('products-container');
            
            let html = '';
            for (let i = 0; i < products.length; i++) {
                const product = products[i];
                html += `
                    <div class="product-card">
                        <div class="product-icon">${product.icon}</div>
                        <div class="product-name">${product.name}</div>
                        <div class="product-category">${product.category}</div>
                        <div class="product-description">${product.description}</div>
                        <div class="product-price">${product.price.toLocaleString()} تومان</div>
                        <button class="btn" onclick="addToCart(${product.id})">

                        </button>
                    </div>
                `;
            }
            
            container.innerHTML = html;
        }

        function addToCart(productId) {
            let cart = getCartFromStorage();
            
            const product = findProductById(productId);
            
            if (!product) {
                showAlert('محصول یافت نشد!');
                return;
            }
            
            let existingItem = null;
            for (let i = 0; i < cart.length; i++) {
                if (cart[i].id === productId) {
                    existingItem = cart[i];
                    break;
                }
            }
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    icon: product.icon,
                    quantity: 1
                });
            }
            
            saveCartToStorage(cart);
            updateCartCount();
            showAlert('✅ ' + product.name + ' به سبد خرید اضافه شد!');
        }

        // پیدا کردن محصول با ID
        function findProductById(productId) {
            for (let i = 0; i < allProducts.length; i++) {
                if (allProducts[i].id === productId) {
                    return allProducts[i];
                }
            }
            return null;
        }

        // دریافت سبد خرید از localStorage
        function getCartFromStorage() {
            try {
                const cartData = localStorage.getItem('wixdora_cart');
                if (cartData) {
                    return JSON.parse(cartData);
                }
            } catch (e) {
                console.log('خطا در خواندن سبد خرید');
            }
            return [];
        }

        // ذخیره سبد خرید در localStorage
        function saveCartToStorage(cart) {
            try {
                localStorage.setItem('wixdora_cart', JSON.stringify(cart));
            } catch (e) {
                console.log('خطا در ذخیره سبد خرید');
            }
        }

        // آپدیت تعداد سبد خرید
        function updateCartCount() {
            const cart = getCartFromStorage();
            let totalItems = 0;
            for (let i = 0; i < cart.length; i++) {
                totalItems += cart[i].quantity;
            }
            
            const cartCount = document.getElementById('cart-count');
            if (cartCount) {
                cartCount.textContent = totalItems;
            }
        }

        // نمایش هشدار
        function showAlert(message) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.style.display = 'block';
            
            setTimeout(function() {
                alert.style.display = 'none';
            }, 3000);
        }
    </script>

            for (let i = 0; i < cart.length; i++) {
                totalItems += cart[i].quantity;
            }
            
            const cartCount = document.getElementById('cart-count');
            if (cartCount) {
                cartCount.textContent = totalItems;
            }
        }

        // نمایش هشدار
        function showAlert(message) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.style.display = 'block';
            
            setTimeout(function() {
                alert.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
